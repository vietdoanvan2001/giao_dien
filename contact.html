<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
</head>
<body>
    <div class="app">
        <div class="image">
            <img src="./assets/img/signUp.png" alt="">
        </div>
        <div class="contact_form">
            <h2 class="contact-head">Gửi liên hệ tới VieShop</h2>
            <div class="content">
                <div class="left l-6 m-6 c-12">
                    <div class="row">
                        <label for="name">Họ và Tên:</label>
                        <input type="text" class="contact-text" name="name" value="Đoàn Văn Việt">
                    </div>
                    <div class="row">
                        <label for="address">Địa Chỉ: </label>
                        <input type="text" class="contact-text" name="address" value="Hà Cầu - Hà Đông - Hà Nội">
                    </div>
                    <div class="row">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="contact-text" name="phone" value="091320xxxx">
                    </div>
                </div>
                <div class="right l-6 m-6 c-12">
                    <div class="row">
                        <label for="txtMsg">Nội dung:</label>
                        <textarea name="txtMsg" class="large"></textarea>
                    </div>
                </div>
            </div>
            <div class="btn">
                    <button class="subBtn back"> Quay lại</button>
                    <button class="subBtn next"> Gửi</button>
            </div>
        </div>
    </div>
</body>
<script>
    var back = document.querySelector('.back');
    var next = document.querySelector('.next');
    back.onclick = function(){
        window.location.href = "index.html";
    }
    next.onclick = function(){
        alert("Cảm ơn ý kiến đóng góp của bạn. \nChúng tôi sẽ cố gắng phản hồi bạn trong thời gian sớm nhất!");
        window.location.href = "index.html";
    }
</script>
</html>
